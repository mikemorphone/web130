<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>html5 template</title>
    <!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
    <!-- <script src="js/jquery-2.1.1.min.js"></script> -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
      window.onload = function() {
        document.getElementById("contact-form").onsubmit = validateContact;
      }      
      function validateContact() {
        var firstName = document.getElementById("first-name").value;
        var fNameError = document.getElementById("error-first-name");
        var lastName = document.getElementById("last-name").value;
        var lNameError = document.getElementById("error-last-name");
        var address = document.getElementById("address").value;
        var addError = document.getElementById("error-address");
        var zipCode = document.getElementById("zip-code").value;
        var zipError = document.getElementById("error-zip-code");
        var email = document.getElementById("email").value;
        var emailError = document.getElementById("error-email");
        var confEmail = document.getElementById("conf-email").value;
        var confError = document.getElementById("error-conf-email");
        var emailMatch;
        
        
        // if they enter nothing in the text box
        // then show an alert, and dont go to a success page
        // otherwise go directly to the success page with the alert
        if (firstName == "") {
          fNameError.className = "error";
        } else {
          fNameError.className = "hidden";
        }
        
        if (lastName == "") {
          lNameError.className = "error";
        } else {
          lNameError.className = "hidden";
        }
        
        if (address == "") {
          addError.className = "error";
        } else {
          addError.className = "hidden";
        }
        
        if (zipCode == "") {
          zipError.className = "error";
        } else {
          zipError.className = "hidden";
        }
                
        if (email == "") {
          emailError.className = "error";
        } else {
          emailError.className = "hidden";
        }
        
        if (confEmail == "") {
          confError.className = "error";
        } else {
          confError.className = "hidden";
        }
        emailMatch = matchEmails(email, confEmail);
        
        if(!emailMatch) {
          //add error classes to error divs
          //get email error span
          //add error class to error div, add must match message to inner html of div
        }
   
        if (firstName != "" && lastName != "" && address != "" && zipCode != "" && email != "" && confEmail != "" && emailMatch) {
          return true;
        } else {
          return false;
        }
        
      }
      
      function matchEmails(email, confEmail) {
        return email === confEmail;
      }
      
      function clearFunction() {
        document.getElementById("contact-form").reset();
      }
      
      
    </script>
  </head>
  <body>
    <form action="success.html" id="contact-form">
      <p>
        <label for="first-name">First Name</label>
        <input name="first-name" id="first-name" type="text" />
        <span id="error-first-name" class="error hidden">* Required</span>
      </p>
      <p>
        <label for="last-name">Last Name</label>
        <input name="last-name" id="last-name" type="text" />
        <span id="error-last-name" class="error hidden">* Required</span>
      </p>
      <p>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" />
        <span id="error-address" class="error hidden">* Required</span>
      </p>
      <p>
        <label for="city">City</label>
        <select id="city" name="city">
          <option value="seattle">Seattle</option>
          <option value="redmond">Redmond</option>
        </select>
        <span id="error-city" class="error hidden">* Required</span>
      </p>
      <p>
        <label for="zip-code">Zip Code</label>
        <input type="text" name="zip-code" id="zip-code" />
        <span id="error-zip-code" class="error hidden">* Must be only 5 characters</span>
      </p>
      <p>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
        <span id="error-email" class="error hidden">* Required</span>
      </p>
      <p>
        <label for="conf-email">Confirm Email</label>
        <input type="text" name="conf-email" id="conf-email" />
        <span id="error-conf-email" class="error hidden">* Required</span>
      </p>
      <p>
        <label for="language">Language</label>
        <input type="checkbox" name="lang" class="lang" value="English" />English
        <input type="checkbox" name="lang" class="lang" value="Spanish" />Spanish
        <input type="checkbox" name="lang" class="lang" value="Japanese" />Japanese
      </p>
      <p>
        <label for="car">Do you own a car?</label>
        <input type="radio" name="car" class="car" value="yes" />Yes
        <input type="radio" name="car" class="car" value="no" />No
      </p>
      <p>
      <input type="submit" name="submit" class="" value="Submit" />
      </p>
      <p>
        <input type="button" onClick="clearFunction()" value="Clear All"  />  
      </p>
    </form>
  </body>
</html>
